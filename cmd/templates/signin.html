<body>
<div class="signin-container">
    <p class="signin-string"><a href="/">setonotes</a></p>
    <div class="input-field">
        <label>username</label><br>
        <input id="username" type="text" value="" autofocus
            autocomplete="off">
    </div>
    <div class="input-field">
        <label>password</label><br>
        <input id="password" type="password" value="">
    </div>
    <button onclick="go()"><b>Sign In</b></button>
</div>

<form id="hiddenAuthForm" method="POST">
    <input id="hiddenUsername" type="hidden" name="username">
    <input id="hiddenPassword" type="hidden" name="password">
</form>

</body>

<script>

function go() {
    let username = document.getElementById("username").value;

    let request_data = JSON.stringify({
        username: username,
    });

    $.ajax({
        type: "POST",
        url: "/api/salts",
        dataType: 'json',
        data: request_data,
    })
    .then(function(response){
        // get both authentication and encryption salt
        let auth_salt = response.auth_salt;
        console.log('auth salt: ' + auth_salt);
        let encryption_salt = response.encryption_salt;

        // get submitted password
        let submitted_password = document.getElementById("password").value;

        // generate and store encryption key
        getBitsFromPassword(submitted_password, encryption_salt)
        .then(function(encryption_key){
            // TODO: store encryption key somewhere
        });

        // generate and submit auth key (with username)
        getBitsFromPassword(submitted_password, auth_salt)
        .then(function(auth_key){
            // populate and submit hidden auth form
            document.getElementById("hiddenUsername").value = username;
            document.getElementById("hiddenPassword").value =
                arrayBufferToBase64(auth_key);

            console.log('base64 auth key: ' + arrayBufferToBase64(auth_key));
            document.getElementById("hiddenAuthForm").submit();
        });
    })
    .catch(function(){
        console.log("TODO: Replace this with user-facing message.");
    });
}

/**
 * Get ArrayBuffer of PBKDF2 bits from the given (password, salt) pair
 */
async function getBitsFromPassword(password, salt) {
    let encoder = new TextEncoder();

    const imported_password = await window.crypto.subtle.importKey(
        "raw",
        encoder.encode(password),
        {name: "PBKDF2"},
        false,
        ["deriveBits", "deriveKey"]
    );

    return window.crypto.subtle.deriveBits(
        {
            "name": "PBKDF2",
            //salt: encoder.encode(salt),
            salt: base64ToArrayBuffer(salt),
            "iterations": 3e5,
            "hash": "SHA-256"
        },
        imported_password,
        128
    );
}

/**
 * Convert an ArrayBuffer to a base-64 string
 * from here:
 *   https://stackoverflow.com/questions/9267899
 *   /arraybuffer-to-base64-encoded-string
 */
function arrayBufferToBase64(buffer) {
    let binary = '';
    let bytes = new Uint8Array(buffer);
    let len = bytes.byteLength;

    for (let i = 0; i < len; i++) {
        binary += String.fromCharCode(bytes[i]);
    }

    return window.btoa(binary);
}

/**
 * Conver a base-64 string to an ArrayBuffer
 * from here:
 *   https://stackoverflow.com/a/21797381/9986578
 */
function base64ToArrayBuffer(base64) {
    var binary_string = window.atob(base64);
    var len = binary_string.length;
    var bytes = new Uint8Array(len);
    for (var i = 0; i < len; i++) {
        bytes[i] = binary_string.charCodeAt(i);
    }
    return bytes.buffer;
}
